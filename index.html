<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starwheater</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header_logo">
          <img src="asset/logo.png" class="header_image" alt="logo_starweather" width="100" height="95">
          <h1 class="header_title"><span class="header_title_s">S</span>tar<span class="header_title_w">W</span>eather</h1>  
        </div>
        <!-- header_painting -->
        <div class="header_painting">
            <div class="header_painting_container">
                <div class="header_painting_container_box" id="box_design_one">D1</div>
                <div class="header_painting_container_box" id="box_design_two">D2</div>
                <div class="header_painting_container_box" id="box_design_three">D3</div>
            </div>
            <i class='bx bxs-palette'></i>
        </div>
        <!-- header_painting_end -->
        <a href="https://github.com/GMKRAKEN23" target="_blank" class="header_title_autor"><span class="header_title_autor_by">By</span> GMKRAKEN23</a>
    </header>
    <!-- header_end -->
    <!-- main -->
    <main class="main">
        <h2 class="main_title"><span class="main_title_letter">C</span>hoose <span class="main_title_letter">y</span>our <span class="main_title_letter">c</span>ity</h2>
        <!-- input_for_choose_city -->
        <input type="text" id="input_city" class="main_input" placeholder="ex: Brussels" required list="wheather_city">
        <datalist id="wheather_city">
            <option value="Brussels"></option>
            <option value="Paris"></option>
            <option value="Amsterdam"></option>
            <option value="London"></option>
            <option value="Berlin"></option>
            <option value="Rome"></option>
            <option value="Tokyo"></option>
            <option value="Sydney"></option>
            <option value="Lima"></option>
            <option value="Dubai"></option>
            <option value="Rio de Janeiro"></option>
        </datalist>
        <!-- input_for_choose_city -->
        <section class="main_section_card_city_weather"></section>
    </main>
    <!-- main_end -->
    <script src="js/switchDesign.js"></script>
    <script src="js/wheather_features.js"></script>
</body>
</html>
