<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starwheater</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- qr_code -->
    <article class="article_code_qr">
        <i class='bx bx-x'></i>
        <div id="qrcode" class="article_code_qr_container">
            <img src="asset/logo.png" class="article_code_qr_container_image" alt="logo_starweather_qr_code" width="40"
                height="40">
        </div>
        <h2 class="article_code_qr_title">download app</h2>
    </article>
    <!-- qr_code_end -->

    <!-- button_display_chart -->
    <div class="container_display_chart">
        <i class='bx bx-line-chart'></i>
    </div>
    <!-- button_display_chart_end -->

    <!-- header -->
    <header class="header">
        <div class="header_logo">
            <a href="index.html" class="header_logo_link">
                <img src="asset/logo.png" class="header_image" alt="logo_starweather" width="100" height="95">
                <h1 class="header_title"><span class="header_title_s">S</span>tar<span
                        class="header_title_w">W</span>eather
                </h1>
            </a>
        </div>
        <!-- header_painting -->
        <div class="header_painting">
            <div class="header_painting_container">
                <div class="header_painting_container_box" id="box_design_one">D1</div>
                <div class="header_painting_container_box" id="box_design_two">D2</div>
                <div class="header_painting_container_box" id="box_design_three">D3</div>
            </div>
            <i class='bx bxs-palette'></i>
        </div>
        <!-- header_painting_end -->
        <a href="https://github.com/GMKRAKEN23" target="_blank" class="header_title_autor"><span
                class="header_title_autor_by">By</span> GMKRAKEN23</a>
    </header>
    <!-- header_end -->
    <!-- main -->
    <main class="main">
        <h2 class="main_title"><span class="main_title_letter">C</span>hoose <span class="main_title_letter">y</span>our
            <span class="main_title_letter">c</span>ity
        </h2>
        <!-- input_for_choose_city -->
        <input type="text" id="input_city" class="main_input" placeholder="ex: Brussels" required list="wheather_city">
        <datalist id="wheather_city">
            <option value="Brussels"></option>
            <option value="Paris"></option>
            <option value="Amsterdam"></option>
            <option value="London"></option>
            <option value="Berlin"></option>
            <option value="Rome"></option>
            <option value="Tokyo"></option>
            <option value="Sydney"></option>
            <option value="Lima"></option>
            <option value="Dubai"></option>
            <option value="Rio de Janeiro"></option>
        </datalist>
        <!-- input_for_choose_city -->

        <!-- section_card_city -->
        <section class="main_section_card_city_weather">

        </section>

        <section class="section_chart">
            <div class="section_chart_container">
                <canvas id="myChart"></canvas>
            </div>
        </section>

        <!-- section_card_city_end -->
    </main>
    <!-- main_end -->
    <script src="js/script.js" type="module"></script>
    <script src="js/wheather_features.js" type="module"></script>
</body>

</html>
